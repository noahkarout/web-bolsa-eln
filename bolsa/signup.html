<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" type="image/png" href="images/logobolsaeln.png">
    <title>Registro</title>
</head>
<body>
    <a href="access.html">
        <img src="images/logobolsaeln.png" alt="Logo Bolsa ELN" class="logo">
    </a>
    <h1 class="título">Bolsa ELN</h1>
    <div class="container">
        <h1>Registro</h1>
        <form action="php/registro.php" method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button class="signup-button" type="submit">Registrarse</button>
        </form>
    </div>
    <div class="i-container">
        <img src="images/i.png" alt="i" class="mini-photo" id="openPopup">
    </div>
    <!-- Ventana emergente oculta -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h1 class="infocontact">Información de contacto</h1>
            <p class="txtcontact">Email: noahkarout@gmail.com</p>
            <p class="txtcontact">Teléfono: 446 126 4905</p>
        </div>
    </div>
    <script src="js/signup_i.js"></script>
</body>
</html>
